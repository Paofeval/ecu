# Sample .travis.yml for R projects.
#
# See README.md for instructions, or for more configuration options,
# see the wiki:
#   https://github.com/craigcitro/r-travis/wiki

language: c

before_install:
  - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
  - chmod 755 ./travis-tool.sh
  - chmod 755 ./ohi-travis-tool.sh
  - ./travis-tool.sh bootstrap

install:
#  - ./travis-tool.sh install_deps
  - ./travis-tool.sh install_r zoo
  - ./travis-tool.sh install_r psych
  - ./travis-tool.sh install_github ropensci/git2r
  - ./travis-tool.sh install_github ohi-science/rCharts
  - ./travis-tool.sh install_github ohi-science/ohicore

#script: ./travis-tool.sh run_tests
script: ./ohi-travis-tool.sh calculate_scores

after_failure:
  - ./travis-tool.sh dump_logs

after_success:
  - chmod 600 .travis/deploy_key.pem # this key should have push access
  - ssh-add .travis/deploy_key.pem
  - git push origin

notifications:
  email:
    on_success: change
    on_failure: change
